<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- The value of the for attribute of label must be equal to id attribute of the input  -->
        <label for="email">Enter Email Id:</label>
        <!-- placeholder defines a text inside your input box just to let you know what is present inside.   -->
        <input type="text" id="email" placeholder="abc@example.com">
        <br>
        <br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter password here">
        <br>
        <br>
        <input type="Submit" value="Click Here"> 
    </form>
</body>
</html>
