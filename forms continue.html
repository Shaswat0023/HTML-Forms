<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>This is a HTML Dummy Form</legend>
        <form>
            <label for="datepicker">Please select the date</label>
            <input type="date" id="datepicker">|
            <br>
            <br>
            <label for="Genderpicker">Please choose your gender</label>
            <!-- We have created a dropdown menu  ny using select and option tag -->
            <select name="Gender" id="Genderpicker">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br>
            <br>
            <!-- The size of the text area can be handled by modifying colums and rows value. -->
            <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            
        </form>
    </fieldset>
</body>
</html>
