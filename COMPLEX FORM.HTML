<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
                <label for="FN">First Name:</label>
                <input type="text"  id="FN" placeholder="john">
                <label for="Email">Email:</label>
                <input type="Email"  id="Email" placeholder="XYZ@example.com">
                <label for="PH">Phone: </label>
                <input type="tel"  id="PH" placeholder="99XXXXXXXX">
                <label for="DOB">Date Of Birth:</label>
                <input type="date"  id="DOB">
                <label for="GEN">Gender:</label>
                <label for="Male">Male</label>
                <input type="radio" name="1"  id="1">
                <label for="Female">Female</label>
                <input type="radio" name="1"  id="1">

                <label for="Country">Country</label>
                <select name="Country" id="Country">
                    <option value="US">United States Of America</option>
                    <option value="IND">India</option>
                    <option value="AUS">Australia</option>
                </select> 
        </fieldset>
        <br>
       <fieldset>
            <legend>
                <label for="address">Street Address:</label>
                <input type="text" id="address">
                <label for="city">City:</label>
                <input type="text" id="city">
                <label for="state">State:</label>
                <input type="text" id="state">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip">
            </legend>
       </fieldset>
       <fieldset>
            <legend>Other Information</legend>
            <span>Comments:</span>
            <textarea name="" id="Comments" cols="100" rows="10"></textarea>
            <span>
                <label for="t&s">I Agree To Terms And Condition</label>
                <input type="radio" name="radio1" id="t&s">
            </span>
       </fieldset>
    </form>
</body>
</html>
